<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
    <link rel="icon" href="/static/images/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container-fluid text-center">
    <h1 class="text-primary my-4 p-2 shadow text-uppercase text-shadow">Result</h1>
    <div class="row">
        <img src="{{ image }}" alt="result" class="img img-thumbnail col-12 col-lg-7">
        <div class="col-12 col-lg-5">
            <p class="h3 text-secondary" >Extracted text:</p>
            <pre class="bg-dark text-light border-light shadow-sm text-uppercase" style="font-size: 20px;max-height: 100px" >{{ text }}</pre>
            <form class="container-fluid text-center">
                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <div class="form-group">
                                <textarea id="maintext" class="form-control form-control-lg"
                                          style="max-lines: 2" placeholder="Enter the text...">{{ text_trans }}
                                </textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary">5</div>
                            <input class="custom-range" type="range" id="rate" max="1"
                                   min="0.2" value="0.5" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <div class="form-group">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary">5</div>
                            <input class="custom-range" type="range" id="pitch" max="1"
                                   min="0.2" value="0.5" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <div class="form-group">

                            <select class="form-control form-control-lg"
                                    id="voice-select"></select>
                        </div>

                        <button id="submit" class="btn btn-primary btn-lg">
                            Speak it
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 text-center"><a href="/" class="btn mx-auto px-3 btn-primary"> BACK </a></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
